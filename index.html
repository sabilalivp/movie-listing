<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="language-selection">
        <h1>Select a Language</h1>
        <button id="toggle-lang-btn" class="toggle-btn">Toggle Languages</button>
        <div class="language-buttons">
            <button class="language-btn" data-language="ml">Malayalam</button>
            <button class="language-btn" data-language="hi">Hindi</button>
            <button class="language-btn" data-language="ta">Tamil</button>
        </div>
    </div>
    <div id="movie-list"></div>
    <div id="pagination"></div>
    <button id="toggle-ott-btn" class="toggle-btn">Toggle OTT Only</button>
    <button id="home-btn" class="home-btn">Home</button>
    <script src="script.js"></script>
</body>
</html>
